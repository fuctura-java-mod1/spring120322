<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salvar Clube</title>
</head>
<body>
	
	<div th:if="${userMessage}" th:utext="${userMessage}"></div>

	<div>
		<form th:action="@{/clube/salvar}" method="post">
			<div>
				Nome: <input name="nome" />
			</div>
			<div>
				Data de Fundação: <input type="date" name="dataFundacao" />
			</div>
			<div>
				<input type="submit" value="Salvar"/>
			</div>
		</form>
	</div>
</body>
</html>
