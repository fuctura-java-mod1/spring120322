<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salvar Clube</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<div>
		<select>
			<option>2</option>
			<option>5</option>
			<option>7</option>
		</select>
	</div>
	<div th:each="clube : ${clubes}">
		
		<div class="card" style="width: 18rem;">
	  		<div class="card-body">
	    	<h5 class="card-title" th:text=${clube.nome} >Special title treatment</h5>
	    	<p class="card-text" th:text=${clube.dataFundacao} >With supporting text below as a natural lead-in to additional content.</p>
	    	<a href="#" class="btn btn-primary">Go somewhere</a>
	  		</div>
		</div>
	</div>
</body>
</html>
